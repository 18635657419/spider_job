        <script type="text/javascript">
            // 基于准备好的dom，初始化echarts实例
            //
        $(function(){
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
        series: [{
            type: 'wordCloud',
            gridSize: 2,
            sizeRange: [22, 50],
            rotationRange: [-90, 90],
            shape: 'pentagon',
            drawOutOfBound: true,
            width:'100%',
            height: 600,
            // shape: 'pentagon',
            textStyle: {
                normal: {
                    color: function () {
                        return 'rgb(' + [
                                Math.round(Math.random() * 255),
                                Math.round(Math.random() * 255),
                                Math.round(Math.random() * 255)
                            ].join(',') + ')';
                    }
                },
                emphasis: {
                    shadowBlur: 10,
                    shadowColor: '#333'
                }},
            data: []
        }]};
        myChart.setOption(option);
        myChart.showLoading();
        $.get('http://127.0.0.1:8090/word.php')
        .done(function (data) {
            myChart.hideLoading();
            result = deal_word(data)
            console.log(result)
            option.series[0].data = result
            myChart.setOption(option);
        });

        myChart.setOption(option);

        })
    function deal_word(data){
        var result  =[]
        for(key in data) {
            var tmp = {}
            tmp.name = key
            tmp.value = data[key]
            result.push(tmp)
        }
        return result
    }
